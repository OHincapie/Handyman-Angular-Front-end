<section class="container-fluid">
    <h3 class="text-center">Calculadora de horas</h3>
    <div class="row">
        <div class="col">
            <app-calculator-form (hoursToEmit)="hoursCalculated($event)" (totalHoursToEmit)="totalHoursEmitted($event)"></app-calculator-form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-calculator-result [hours]="hours" [totalHours]="totalHours"></app-calculator-result>
        </div>
    </div>
</section>
